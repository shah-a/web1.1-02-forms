<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compliments Results</title>
</head>

<body>
  <p>Hi {{users_name}} :)</p>
  {% if wants_compliments %}
  <p>You are:</p>
  <ul>
    {% for compliment in random_compliments %}
      <li>{{compliment}}</li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
